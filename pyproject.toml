[project]
name = "singletondep"
description = "simple singleton dependency management"
# readme = "README.md"
requires-python = ">=3.10"
keywords = ["singleton", "dependency"]
authors = [
    { name = "Hakan Ozkok" }
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["version", "readme"]

[project.urls]
Homepage = "https://github.com/hozkok/singletondep"

[project.optional-dependencies]
fastapi = ["fastapi", "pydantic"]


[tool.setuptools.dynamic]
version = {attr = "singletondep.__version__"}
readme = {file = ["README.md"], content-type = "text/markdown"}

[tool.setuptools.packages.find]
where = ["."]
include = ["singletondep*"]
exclude = ["tests*"]
namespaces = false  # PEP-420 namespaces


[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py311

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    fastapi
    httpx
commands = pytest
"""

[tool.ruff]
line-length = 88

# Enable Pyflakes `E` and `F` codes by default.
select = ["E", "F", "PL", "I"]
ignore = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.11.
target-version = "py311"
